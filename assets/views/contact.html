<div class="page-contact">
	<h2>Contact Me</h2>

	<div class="alert alert-warning" ng-show="data.error">
		<strong>Oups something went wrong!</strong>
		<span ng-bind="data.error"></span>
	</div>

	<form action="?send_contact_email" class="form-horizontal" ng-show="!data.success">
		<!-- Name -->
		<div class="form-group">
			<label class="control-label col-sm-2">Name:</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" ng-model="contact.name" placeholder="Name" required />
			</div>
		</div>
		<!-- Email -->
		<div class="form-group">
			<label class="control-label col-sm-2">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" ng-model="contact.email" placeholder="Email" required />
			</div>
		</div>
		<!-- Phone -->
		<div class="form-group">
			<label class="control-label col-sm-2">Phone:</label>
			<div class="col-sm-10">
				<input type="phone" class="form-control" ng-model="contact.phone" placeholder="Phone" />
			</div>
		</div>
		<!-- Subject -->
		<div class="form-group">
			<label class="control-label col-sm-2">Subject:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="contact.subject" placeholder="Subject" required />
			</div>
		</div>
		<!-- Message -->
		<div class="form-group">
			<label class="control-label col-sm-2">Message:</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="contact.message" placeholder="Message" rows="7" required></textarea>
			</div>
		</div>

		<!-- Controls -->
		<div class="form-group">
			<div class="col-sm-12 controls">
				<button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-send"></i> Send</button>
				<a href="mailto:sylvialuchezart@gmail.com" class="btn btn-link pull-right">sylvialuchezart@gmail.com</a>
			</div>
		</div>
	</form>

	<div class="alert alert-success alert-email-sent" ng-show="data.success">
		<strong>Email sent!</strong>
		<span>{{ data.sender }}, your message has been successfully delivered to {{ data.recipient }}</span>
	</div>
</div>
